<h2 class="title">Динамическое изменение цвета текста</h2>  
<div class="div">
  <h2 class="title" [ngStyle]="{color:htmlRGB()}">{{title}}</h2>
  <div class="text">
    <p>{{red}}</p>
    <p>{{green}}</p>
    <p>{{blue}}</p>
  </div>
  <div class="inputs">
    <input type="range" name="red" min="0" max="255" step="1" [(ngModel)]="red">
    <input type="range" name="green" min="0" max="255" step="1" [(ngModel)]="green">
    <input type="range" name="blue" min="0" max="255" step="1" [(ngModel)]="blue">
  </div>
</div>
